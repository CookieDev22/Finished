  <script type="text/javascript">
    var allText = ["Welcome to", "Christopher Hanna's", "Portfolio"];

    var currentIndex0 = 0;
    var currentIndex1 = 0;
    var currentIndex2 = 0;

    var textHeader0 = document.getElementById("typetex0");
    var textHeader1 = document.getElementById("typetex1");
    var textHeader2 = document.getElementById("typetex2");

    var myVar0;
    var myVar1;
    var myVar2;

    function add0() {
      var text = allText[0].substring(0, currentIndex0 + 1);
      textHeader0.innerHTML = ">>" + text;
      currentIndex0 = currentIndex0 + 1;

      if(text === allText[0]) {
        clearInterval(myVar0);

        setTimeout(function() {
          myVar0 = setInterval(remove0, 50);
        }, 1000)
      }
    }

    function remove0() {
      var text = allText[0].substring(0, currentIndex0 - 1);
      textHeader0.innerHTML = ">>" + text;
      currentIndex0 = currentIndex0 - 1;

      if(text === "") {
        clearInterval(myVar0);

        setTimeout(function() {
          myVar0 = setInterval(add0, 100);
        }, 200)
      }
    }

    }

    remove0();
    add1();
    remove1();
    add2();
    remove2();
